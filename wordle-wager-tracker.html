<!DOCTYPE html>>
<html>

<head>
    <title>
        Wordle Wager Tracker
    </title>
    <style>
        table {
            font-family: Arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <!-- <script src="app.js"></script> -->
</head>

<body>
    <header>
        <h1>Wordle Wager Tracker</h1>
        <nav>
            <ul>
                <li>
                    <a href="#"> Homepage </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <p>
            Enter today's date (MM/DD/YY) and choose Today's winner or <em>tie</em>.
        </p>
        <hr>
        Date: <input id="date" type="text" name="date">
        <hr>
        <button id="stando">Standalorian</button>
        <button id="san_yago">San Yago</button>
        <button id="morf">Morpheus</button>
        <button id="tie">High-Tie (All Tie)</button>
        <hr>
        <table>
        <p>Scoreboard</p>
            <tr>
                <th>Player</th>
                <th>Count</th>
                <!-- <th>Marc</th> -->
            </tr>
            <tr>
                <td>Rem</td>
                <td>01</td>
            </tr>
            <tr>
                <td>Pops</td>
                <td>02</td>
            </tr>
            <tr>
                <td>Marc</td>
                <td>00</td>
            </tr>
            <tr>
                <td>Tie</td>
                <td>01</td>
            </tr>
        </table>
        <hr>
        <table>
            <p>Record</p>
            <tr>
                <th>Date</th>
                <th>Winner/Tie</th>
                <!-- <th>Streak</th> -->
            </tr>
            <tr>
                <td>04/27/22</td>
                <td>High-Tie (All Tie)</td>
            </tr>
            <tr>
                <td>04/28/22</td>
                <td>Stando</td>
            </tr>
            <tr>
                <td>04/30/22</td>
                <td>Rem</td>
            </tr>
        </table>
        <hr>
        <p>Debt Sheet</p>

    </main>
</body>

</html>
